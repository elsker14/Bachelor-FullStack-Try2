<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/header :: myheader"></div>

<style>
    #update-btn.center, #back-btn.center
    {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<!-- ------------------------------------ ABOVE IS STYLING, DOWN IS INFO ------------------------------------ -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Update Camin</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/student/mypage/camin-update/{studentId}(studentId=${selectedStudentById.getId()})}" th:object="${selectedStudentById}" method="post">
                <div class="row">
                    <!-- TEORIE: for = "id_camp_in_frontend" tre sa fie acelasi cu id="id_camp_in_frontend" -->
                    <div class="col-md-5">
                        <!-- update friendToken -->
                        <div class="form-group row-md-6">
                            <label for="camin_preferat" class="col-form-label"><h4><b>Camin ales: </b></h4></label>
                            <select id="camin_preferat" name="camin_preferat" th:field="*{caminPreferat}">
                                <option value="null">null</option>
                                <optgroup label="Zona Leu">
                                    <option value="Leu A">Leu A</option>
                                    <option value="Leu C">Leu C</option>
                                </optgroup>
                                <optgroup label="Zona Regie">
                                    <option value="P20">P20</option>
                                    <option value="P23">P23</option>
                                </optgroup>
                            </select>
                            <span th:if="${#fields.hasErrors('caminPreferat')}" th:errors="*{caminPreferat}" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <b>Optiunile de camine disponibile:</b>
                        <li>Complex studentesc Leu: bloc Leu A</li>
                        <li>Complex studentesc Leu: bloc Leu C</li>
                        <li>Complex studentesc Regie: bloc P20</li>
                        <li>Complex studentesc Regie: bloc P23</li>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input id="update-btn-camin" type="submit" class="btn btn-success center" value="Update Camin">
                    </div>

                    <div class="col-md-6 mt-5">
                        <input id="back-btn-camin" type="submit" class="btn btn-warning center" value="Back to myPage" href="/mypage">
                    </div>
                </div>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
