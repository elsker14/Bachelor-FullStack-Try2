<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layouts/header :: myheader"></div>

<style>
    #navi ul{
        display: flex;
    }

    #navi ul{
        list-style: none;
        padding: 5px;
    }

    #navi li{
        margin:0 10px;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
    }

<!-- ------------------------------------ ABOVE IS STYLING, DOWN IS INFO ------------------------------------ -->
<html>

    <header>
        <nav class="fixed-top navbar navbar-dark bg-dark navbar-expand" id="navi">
            <a class="navbar-brand" href="https://curs.upb.ro/">
                <span class="fa fa-university"></span> E-Learning Platform
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Acasa<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/menu">Meniu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/camine">Lista caminelor</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <table class="table table-striped table-responsive center" style="padding-top:50px">
            <thead>
                <tr>
                    <th>Database Id</th>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>CNP</th>
                    <th>Medie</th>
                    <th>An</th>
                    <th>MyToken</th>
                    <th>FriendToken</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempStudentfromLeuA:${listOfLeuAStudents}">
                    <td th:text="${tempStudentfromLeuA.getId()}"></td>
                    <td th:text="${tempStudentfromLeuA.getNume()}"></td>
                    <td th:text="${tempStudentfromLeuA.getPrenume()}"></td>
                    <td th:text="${tempStudentfromLeuA.getCnp()}"></td>
                    <td th:text="${tempStudentfromLeuA.getMedie()}"></td>
                    <td th:text="${tempStudentfromLeuA.getAn()}"></td>
                    <td th:text="${tempStudentfromLeuA.getMyToken()}"></td>
                    <td th:text="${tempStudentfromLeuA.getFriendToken()}"></td>
            </tbody>
        </table>

    </body>

</html>
